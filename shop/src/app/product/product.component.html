<app-category></app-category>
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"></label>
    <input  class="form-control" id="product.name" placeholder="Ürün Ara." [(ngModel)]="filterText">
    <div id="emailHelp" class="form-text"></div>
</div>
<!-- <h3>{{ title }}</h3> -->

<div class="row">
    <ng-template>

    </ng-template>
    <div *ngFor="let product of products | productFilter:filterText" class="card"  class = "productbox" style="width: 18rem;">
        <img class="card-img-top" [src]="product.imageUrl" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name }} {{product.price | currency:'TRY':true:"1.2-2"}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
        </div>
    </div>
</div>
